// Inventory Simulator Configuration
// Website: https://cs2badboysinv.koyeb.app

// Website Connection Settings
invsim_hostname cs2badboysinv.koyeb.app
invsim_protocol https

// StatTrak Settings
invsim_stattrak_ignore_bots false

// Inventory Settings
invsim_require_inventory true

// WS (Weapon Skin) Settings
invsim_ws_enabled true
invsim_ws_cooldown 5
invsim_ws_gloves_fix true
invsim_ws_immediately true

// Drop System Settings
invsim_drop_enabled true
invsim_drop_chance 25.0
invsim_drop_model "models/props_junk/wood_crate001a.vmdl"
invsim_drop_glow true
invsim_drop_announce true
invsim_drop_timeout 60.0
invsim_drop_use_range 100.0

// Debug Settings
invsim_debug false